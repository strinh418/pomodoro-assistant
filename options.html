<!doctype html>
<html>
    <head>
        <title>Pomodoro Assistant</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="width: 300px;">
        <div class="heading">
            <a href="popup.html"><img src="images/tomatoes.png" style="width:25px;height:25px;"></a>
            <div class="title">Assistant</div>
            <img src="images/restart.png" class="icon">
            <img src="images/settings.png" class="icon" id="settings_btn">
            <a href="history.html"><img src="images/history.png" class="icon"></a>
        </div>
        <div class=options id=options>
            <div class=form_item>
                <label for="focusLength">Length of focus interval (minutes): </label>
                <span style="flex:1"></span>
                <input class=num_input type="text" id="focusLength" name="focusLength">
            </div>
            <div class=form_item>
                <label for="shortBreakLength">Length of short break (minutes): </label><br>
                <span style="flex:1"></span>
                <input class=num_input type="text" id="shortBreakLength" name="shortBreakLength">
            </div> 
            <div class=form_item>
                <label for="longBreakLength">Length of long break (minutes): </label><br>
                <span style="flex:1"></span>
                <input class=num_input type="text" id="longBreakLength" name="longBreakLength">
            </div>   
            <div class=form_item>
                <label for="numIntervals">Number of intervals until long break: </label><br>
                <span style="flex:1"></span>
                <input class=num_input type="text" id="numIntervals" name="numIntervals"><br>
            </div>
            <div class=form_item>
                <a href='popup.html'><button id='save_options'>Save changes</button></a>
                <span style="flex:1"></span>
                <a href='popup.html'><button id='cancel_options'>Cancel</button></a>
            </div>
        </div>
        
        <script src="options.js"></script>
    </body>
</html>
