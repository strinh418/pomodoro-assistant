<!doctype html>
<html>
    <head>
        <title>Pomodoro Assistant</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <img src="images/tomatoes.png" style="width:25px;height:25px;">
            <div class="title">Assistant</div>
            <img src="images/restart.png" class="icon">
            <img src="images/settings.png" class="icon">
        </div>
        <div class="timer" id="timer">
            0:00
        </div>
        <div id="status" class="status"></div>
        <div class="buttons">
            <button class="button" id="start_stop">Start</button>
            <button class="button">Skip</button>
        </div>
            
        <script src="popup.js"></script>
    </body>
</html>
