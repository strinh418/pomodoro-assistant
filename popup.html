<!doctype html>
<html>
    <head>
        <title>Pomodoro Assistant</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="width: 300px;">
        <div class="heading">
            <img src="images/tomatoes.png" style="width:25px;height:25px;">
            <div class="title">Assistant</div>
            <img src="images/restart.png" class="icon">
            <a href="options.html"><img src="images/settings.png" class="icon" id="settings_btn"></a>
            <a href="history.html"><img src="images/history.png" class="icon"></a>
        </div>
        <div>
            <div class="timer" id="timer">
                0:00
            </div>
            <div id="status" class="status"></div>
            <div class="flex-div">
                <button class="button" id="start_stop">Start</button>
                <span style="flex:1"></span>
                <button class="button" id="skip">Skip</button>
            </div>
        </div>
        <div>
            <div class="status">Rate your focus/productivity:</div>
            <div class="flex-div">
                <span style="flex:5"></span>
                <img src="images/star_outline.png">
                <span style="flex:1"></span>
                <img src="images/star_outline.png">
                <span style="flex:1"></span>
                <img src="images/star_outline.png">
                <span style="flex:1"></span>
                <img src="images/star_outline.png">
                <span style="flex:1"></span>
                <img src="images/star_outline.png">
                <span style="flex:5"></span>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
